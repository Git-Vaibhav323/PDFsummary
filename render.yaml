services:
  - type: web
    name: ragbotpdf-backend
    runtime: python
    # Pre-install dependencies and download embedding models during build (not runtime)
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && python download_models.py
    startCommand: python run.py
    # Health check configuration
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: MISTRAL_API_KEY
        sync: false  # Optional - set in Render dashboard if using OCR
      - key: ALLOWED_ORIGINS
        sync: false  # Set to your Netlify URL (e.g., https://your-app.netlify.app) or use regex: https://.*\.netlify\.app
      # PORT is automatically provided by Render, no need to set it

